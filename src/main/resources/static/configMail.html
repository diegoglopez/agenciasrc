    function getPlantillas(){
        $.get(SERVER + '/mailsConfig/getAllByIdUsuario?idusuario=2', function(data) {
            // Actualizar la lista desplegable con los datos recibidos
            plantillasData = data;
            var dropdown = $('#listaplatillas');
            if (plantillasData.length == 0){
                nuevaPlantilla();
                $('#seleccionPlantilla').hide();
            } else {
                $.each(data, function(index, value) {
                    var opcion = $('<option/>').text(value.asunto).val(value.id);
                    if (value.predeterminado) {
                        idplantilla=value.id;
                        opcion.prop('selected', true);
                        $('#btnguardar').text("Modificar")
                        modificarCuerpoMail(value.id,value.asunto,value.mensaje);
                    }
                    dropdown.append(opcion);
                });
            }
        });
    }

    function modificacionClick(e) {
            // Verificar si el checkbox está seleccionado
            if (e.checked) {
                // Agregar el id del checkbox al array
                selectedCheckboxes.push(e.id);
            } else {
                // Remover el id del checkbox del array si el checkbox ha sido deseleccionado
                var index = selectedCheckboxes.indexOf(e.id);
                if (index !== -1) {
                selectedCheckboxes.splice(index, 1);
                }
            }
        }
